<div id="div-conta-page">
  <div id="div-container-conta-page">

    <div class="input-group input-group-lg">
      <input type="text" id="cadastrarTitle" class="form-control" style="text-align:center"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="Cadastrar" disabled>
    </div>
    <br>
    <form>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Nome:</span>
        <input type="text" id="nome" [(ngModel)]="nome" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Sobrenome:</span>
        <input type="text" id="sobrenome" [(ngModel)]="sobrenome" [ngModelOptions]="{standalone:true}"
          class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Telefone:</span>
        <input type="text" id="telefone" [(ngModel)]="telefone" [ngModelOptions]="{standalone:true}"
          class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">CPF:</span>
        <input type="text" id="cpf" [(ngModel)]="cpf" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">CEP:</span>
        <input type="text" id="cep" (blur)="buscaEndereco(cep)" [(ngModel)]="cep" [ngModelOptions]="{standalone:true}"
          class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Rua:</span>
        <input type="text" id="rua" [(ngModel)]="rua" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">NÃºmero:</span>
        <input type="text" id="numero" [(ngModel)]="numero" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Bairro:</span>
        <input type="text" id="bairro" [(ngModel)]="bairro" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Cidade:</span>
        <input type="text" id="cidade" [(ngModel)]="cidade" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg" style="width:115px">Estado:</span>
        <input type="text" id="uf" [(ngModel)]="uf" [ngModelOptions]="{standalone:true}" class="form-control"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <div class="d-flex flex-wrap justify-content-center">
        <button class="btn btn-primary" type="submit" (click)="salvarCadastro()">Salvar</button>
      </div>
    </form>

  </div>
</div>
