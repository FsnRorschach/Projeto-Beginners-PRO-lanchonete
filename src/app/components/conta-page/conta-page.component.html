<div id="div-conta-page">
  <div id="div-container-conta-page">
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nome" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" [(ngModel)]="sobrenome" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" [(ngModel)]="telefone" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="cpf" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" (blur)="buscaEndereco(cep)" [(ngModel)]="cep" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" [(ngModel)]="rua" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="numero">NÃºmero:</label>
        <input type="text" id="numero" [(ngModel)]="numero" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" [(ngModel)]="bairro" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" [(ngModel)]="cidade" [ngModelOptions]="{standalone:true}">
      </div>
      <div>
        <label for="uf">Estado:</label>
        <input type="text" id="uf" [(ngModel)]="uf" [ngModelOptions]="{standalone:true}">
      </div>
    </form>
    <button (click)="salvarCadastro()">Salvar</button>
  </div>
</div>
