    <div class="md-3 d-flex flex-wrap justify-content-around" id="div-container-card1-home-page">
      <div class="card">
        <button type="button" class="btn btn-info rounded border-0" style="width: 250px; height: 250px">
          Minha Conta
        </button>
      </div>
      <div class="card">
        <button type="button" class="btn btn-info rounded border-0" style="width: 250px; height: 250px"
          routerLink="/cardapio">
          Card√°pio
        </button>
      </div>
    </div>
    <div class="md-3 d-flex flex-wrap justify-content-around" id="div-container-card2-home-page">

        <button type="button" class="btn btn-info rounded border-0" style="width: 250px; height: 250px"

        <div class="modal-header justify-content-center align-items-center">
          <img src="../../../assets/icon/logo-header-pro.png" width="50px" alt="frameQrCodeBgPro">

        </div>

          <h3 [(ngModel)]="textModal" [ngModelOptions]="{standalone:true}"><strong>{{textModal}}</strong></h3>
        </div>
      </div>
    </div>
